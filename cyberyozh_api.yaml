    get:
      operationId: apiV1NumbersCountriesRetrieve
      description: |-
        Get the list of all countries and their code,
        which should be passed in the /search/ point
        in the country parameter
      tags:
      - sms
      security:
      - cookieAuth: []
      - jwtAuth: []
      - ApiKeyAuth: []
      - BearerAuth: []
      responses:
        '200':
          description: No response body
  /api/v1/numbers/services/:
