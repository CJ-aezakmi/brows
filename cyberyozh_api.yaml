  /api/v1/numbers/search/:
    get:
      operationId: apiV1NumbersSearchList
      description: |-
        Get services
        if you pass only countries in the query, then the services of this country will be provided.
        if you pass in the request only the service, then all countries of this service will be available.

        ?get params:

        ```
            provider: ENUM(virtual | residental) (required)
            period: ENUM(MIN_15)                 (required)

            country: str                         (optional)
            service: str                         (optional)
        ```

        Request example 1
        `/api/v1/numbers/search/?provider=virtual&country=2&period=MIN_15&service=ok`
      parameters:
      - in: query
        name: country
        schema:
          type: integer
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: query
        name: period
        schema:
          enum:
          - MIN_15
          - HOUR_4
          - HOUR_12
          - DAY
          - WEEK
          - WEEK_2
          - MONTH
          type: string
          minLength: 1
        description: |-
          * `MIN_15` - MIN_15
          * `HOUR_4` - HOUR_4
          * `HOUR_12` - HOUR_12
          * `DAY` - DAY
          * `WEEK` - WEEK
          * `WEEK_2` - WEEK_2
          * `MONTH` - MONTH
        required: true
      - in: query
        name: provider
        schema:
          enum:
          - none
          - virtual
          - virtual_rent
          - residential
          - residential_rent
          type: string
          minLength: 1
        description: |-
          * `none` - Default provider
          * `virtual` - SMS Virtual
          * `virtual_rent` - SMS Virtual Rent
          * `residential` - SMS Residential
          * `residential_rent` - SMS Residential Rent
        required: true
      - in: query
        name: service
        schema:
          type: string
          minLength: 1
      tags:
      - sms
      security:
      - cookieAuth: []
      - jwtAuth: []
      - ApiKeyAuth: []
      - BearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedServiceCommonList'
          description: ''
